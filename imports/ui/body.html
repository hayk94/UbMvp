<body>
  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
  <ul>
    <h5>Connections</h5>
    {{#each conns}}
      {{> conn}}
    {{/each}}
  </ul>
</body>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="conn">
  <li><ul>
    <li>{{connID}}</li>
    <li>{{ipAdr}}</li>
    <li>{{httpHeads}}</li>
  </ul></li>
</template>
