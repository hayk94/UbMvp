<body>
  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
  <ul>
    <h2>Connections</h2>
    {{#each conns}}
      {{> conn}}
    {{/each}}
  </ul>
</body>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="conn">
  <li><ul>
    <li>{{connID}}</li>
    <li>{{ipAdr}}</li>
    <li>
      <ul>
        <!-- {{#each item in httpHeads}}
          {{#each keyval item}}
            <li><span>{{key}} : {{val}}</span></li>
          {{/each}}
        {{/each}} -->
        <li>{{httpHeads.host}}</li>
        <li>{{httpHeads.userAgent}}</li>
      </ul>
    </li>
    <li>{{createdAt}}</li>
  </ul></li>
</template>
